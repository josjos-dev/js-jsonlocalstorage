<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>My Admin.net</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-success">           
        <a class="navbar-brand text-light container">
          <i class="bi bi-wrench text-light"> My Admin</i>          
        </a>        
    </nav>
    <div class="container pt-2">
      <div class="title-section pt-4">
        <h3>Users List</h3>        
      </div>
      <div class="action-section pt-3">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-outline-success" id="btnOpenModal">New User</button>
          <button type="button" class="btn btn-outline-success" id="btnSearch">Search</button>
        </div>
      </div>
      <section class="table-section pt-4">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>              
              <th></th>
              <th scope="col">Full name</th>
              <th scope="col">Register date</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="userTableBody">
          </tbody>
        </table>
      </section>
    </div>    
    <!-- Users Modal -->
    <div class="modal fade" id="userModal" role="dialog" tabindex="-1" aria-labelledby="UsersModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="UsersModalLongTitle">User Form</h5>            
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <form id="userForm">
                  <div class="container" id="formStep1">
                    <input type="text" id="userId" hidden>
                    <input type="text" id="currentOperation" hidden>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Full name</label>
                      <input type="text" class="form-control" id="fullName" aria-describedby="userName" placeholder="Example: Mark Sol">
                      <small id="emailHelp" class="form-text text-muted">Type the user name.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Phone Number</label>
                      <input type="text" class="form-control" id="phoneNumber" aria-describedby="phoneNumber" placeholder="Example: 992 546 023">
                      <small id="emailHelp" class="form-text text-muted">Type  the user phone Number.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Address</label>
                      <input type="text" class="form-control" id="address" aria-describedby="address" placeholder="Example: Av. Green Linux">
                      <small id="emailHelp" class="form-text text-muted">Type  the user address.</small>
                    </div>
                  </div>   
                  <div class="container" id="formStep2" hidden>
                    <div class="form-group">
                      <label for="exampleInputEmail1">User name</label>
                      <input type="text" class="form-control" id="userName" aria-describedby="userName" placeholder="Example: msol">
                      <small id="emailHelp" class="form-text text-muted">Type the user name.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Role</label>
                      <select class="form-select" aria-label=".form-select-sm example"  id="userRole">                        
                        <option value="1">Basic</option>
                        <option value="2">Medium</option>
                        <option value="3">Master</option>
                      </select>                      
                    </div>
                  </div>                
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnCloseForm">Close</button>
            <button type="button" class="btn btn-primary" id="btnNextStep">Next</button>
            <button type="button" class="btn btn-primary" id="btnSaveUser" hidden>Save</button>
          </div>
        </div>
      </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./js/model/User.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
